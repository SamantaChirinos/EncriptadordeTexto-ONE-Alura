<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="logo"><img src="imagenes/Logo.png" alt="Logotipo de alura"></h1>
        </header>

        <main>
            <section>
                <div class="entrada">
                    <textarea type="text" class="input-texto" cols="40" rows="8" placeholder="Ingrese el texto aquí"></textarea> 
                </div>
                <div class="advertencia">
                    <img class="signo-admiracion" id="signo" src="imagenes/Vector.png" alt="Signo de admiración">
                    <p class="reglas" id="reglas">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button type="button" class="boton-encriptar">Encriptar</button>
                    <button type="button" class="boton-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="sec-salida">
                <div class="salida" id="salida">
                    <div class="salida-munheco">
                        <img src="imagenes/Muñeco.png" class="munheco">
                        <p class="msj1">Ningún mensaje fue encontrado</p>
                        <p class="msj2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="btn-copiar">
                        <button type="button" class="boton-copiar" id="boton-copiar">Copiar</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p class="pie-pagina"><a href="https://www.linkedin.com/in/samanta-abigail-chirinos-r%C3%ADos-2a220a188/">&copy Samanta Abigail Chirinos Ríos - 2022</a></p>
        </footer>

        <script src="encriptar.js"></script>
        <script src="desencriptar.js"></script>
        <script src="validacion.js"></script>
        <script src="copiar.js"></script>
    </body>
</html>
